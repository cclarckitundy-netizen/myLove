<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ğŸ’˜</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url("https://images.unsplash.com/photo-1518893064342-5e7b66f1a3b8") center/cover no-repeat;
    text-align: center;
    overflow: hidden;
  }

  a {
    display: inline-block;
    margin-top: 80px;
    background: rgba(255,255,255,0.9);
    padding: 14px 26px;
    border-radius: 40px;
    color: #ff1a75;
    font-size: 22px;
    font-weight: bold;

  }

  #questionBox, #yesPage {

    border-radius: 25px;
    max-width: 340px;
    margin: 60px auto;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
  }

  h2 {
    color: #cc0052;
  }

  button {
    background: #ff4d94;
    color: white;
    border: none;
    padding: 14px 28px;
    font-size: 16px;
    border-radius: 30px;
    margin: 10px;
    cursor: pointer;
  }

  img {
    width: 90%;
    max-width: 280px;
    margin-top: 20px;
    border-radius: 20px;
  }

  .float {
    position: fixed;
    bottom: -20px;
    animation: floatUp 6s linear infinite;
  }

  @keyframes floatUp {

    to { transform: translateY(-110vh); opacity: 0; }
  }
</style>
</head>

<body>

<a href="#" id="startBtn">Click here MyBabyyyyyyy ğŸ’•</a>

<div id="questionBox">

  </h2>

  <button id="yesBtn">Yes ğŸ’˜</button>
  <button id="noBtn">No ğŸ™ƒ</button>
</div>

<div id="yesPage">
  <h1>YAYYYY MY LOVE ğŸ’•ğŸ‰</h1>

<!-- AUDIO (must stay in DOM) -->
<audio id="song" preload="auto" loop>
  <source src="https://archive.org/download/GroverWashingtonJrJustTheTwoOfUs/Grover%20Washington%20Jr%20-%20Just%20The%20Two%20Of%20Us.mp3">
</audio>

<audio id="kiss" preload="auto">
  <source src="https://archive.org/download/KissSoundEffect_201602/KissSoundEffect.mp3">
</audio>

<script>
  const startBtn = document.getElementById("startBtn");
  const questionBox = document.getElementById("questionBox");
  const yesPage = document.getElementById("yesPage");
  const song = document.getElementById("song");
  const kiss = document.getElementById("kiss");
  const noBtn = document.getElementById("noBtn");

  startBtn.onclick = () => {
    questionBox.style.display = "block";
    startBtn.style.display = "none";
    song.play(); // âœ… guaranteed user gesture
  };

  document.getElementById("yesBtn").onclick = () => {
    kiss.play(); // âœ… direct tap
    questionBox.style.display = "none";
    yesPage.style.display = "block";
    document.body.style.background = "linear-gradient(#ffb6d9, #ffe6f2)";
    startFloating("ğŸŒ¹");
  };

  noBtn.onmouseover = () => {
    noBtn.style.transform =
      `translate(${Math.random()*220-110}px, ${Math.random()*220-110}px)`;
  };

  function startFloating(symbol) {
    setInterval(() => {
      const el = document.createElement("div");
      el.className = "float";
      el.innerHTML = symbol;
      el.style.left = Math.random() * 100 + "vw";
      el.style.fontSize = Math.random() * 24 + 18 + "px";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 6000);
    }, 300);
  }
</script>

</body>
</html>
